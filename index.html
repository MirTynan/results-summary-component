<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="result-section">
        <h1>Your Result</h1>
        <div class="result">
          <div class="tot-score">76</div>
          <div class="of-100">of 100</div>
        </div>
        <h2>Great</h2>
        <p class="result-p">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="summary-section">
        <h3>Summary</h3>
        <div class="categories">
          <div class="reaction box">
            <div class="icon-cat r">
              <img class="icon" src="images/icon-reaction.svg" />
              <div class="category">Reaction</div>
            </div>
            <div class="score">
              <div class="cat-score">80</div>
              <div class="tot-100">/ 100</div>
            </div>
          </div>
          <div class="memory box">
            <div class="icon-cat m">
              <img class="icon" src="images/icon-memory.svg" />
              <div class="category">Memory</div>
            </div>
            <div class="score">
              <div class="cat-score">92</div>
              <div class="tot-100">/ 100</div>
            </div>
          </div>
          <div class="verbal box">
            <div class="icon-cat ve">
              <img class="icon" src="images/icon-verbal.svg" />
              <div class="category">Verbal</div>
            </div>
            <div class="score">
              <div class="cat-score">61</div>
              <div class="tot-100">/ 100</div>
            </div>
          </div>
          <div class="visual box">
            <div class="icon-cat vi">
              <img class="icon" src="images/icon-visual.svg" />
              <div class="category">Visual</div>
            </div>
            <div class="score">
              <div class="cat-score">72</div>
              <div class="tot-100">/ 100</div>
            </div>
          </div>
        </div>
        <div class="button">
          <button class="continue">Continue</button>
        </div>
      </div>
    </div>

    </div> -->
  </body>
</html>
